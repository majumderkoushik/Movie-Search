<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
  
    
    <link href="./assets/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav id="nav" class="navbar">
      <div>
        <h1 id="team" style="padding: 10px;font-size: 40px;">Team <span id="three">Three</span> Movies</h1>
      </div>
      <div class="navbar-end">
        <a
          id="home" style="padding: 10px;text-decoration: none;font-size: 20px;"
          href="./index.html">
          Home
        </a>
      </div>
    </nav>
    <div>
      <img
        id="logo"
        src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
      />
    </div>
    <section class="container">
        <div class="text">
            <h1> Search For a Movie</h1>
        </div>
        
        <div id="search-container" class="control">
            <input class="input" id="search-box" type="text" placeholder="ex :Drive">
            <a class="button" id="search-btn">Search</a>
            <div id="not-found"></div>
        </div>
        </section>
    <div id="search-history" class="container"></div>
    <div id="searched-title"></div>
    <div id="searched"></div>

    <div class="popular">
      <h1 style="margin-left: 30px;" id="trending">

        Trending
      </h1>
      <div id="popular-container">
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
  </body>
</html>
